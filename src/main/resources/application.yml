# Spring Boot Application Configuration
spring:
  application:
    name: sporty-event-tracker

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

# Server Configuration
server:
  port: ${SERVER_PORT:8080}

# Kafka Topics
kafka:
  topic:
    score-updates: ${KAFKA_TOPIC_SCORE_UPDATES:sports-score-updates}
    partitions: ${KAFKA_TOPIC_PARTITIONS:3}
    replication-factor: ${KAFKA_REPLICATION_FACTOR:1}
  publish:
    timeout: ${KAFKA_PUBLISH_TIMEOUT:5000}

# External API Configuration
external:
  api:
    base-url: ${EXTERNAL_API_BASE_URL:http://localhost:8080}
    timeout: ${EXTERNAL_API_TIMEOUT:5000}
    max-retries: ${EXTERNAL_API_MAX_RETRIES:2}

# Mock External API Configuration
mock:
  external-api:
    enabled: ${MOCK_EXTERNAL_API_ENABLED:true}

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health
      base-path: /
  endpoint:
    health:
      show-details: always

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: method
    tagsSorter: alpha
  show-actuator: true

# Logging Configuration
logging:
  level:
    org.example.sporty: INFO
    org.springframework.kafka: WARN
    org.apache.kafka: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

